# Font configurations
# 'sans' - Defines navigation and body text
# 'serif' - Defines headings
# 'normal' - Defines the default font weight
# 'bold' - Defines the bold font weight

fonts:
  sans: >-
      "Source Sans Pro", "Helvetica Neue", "Helvetica", "Roboto", "Arial", sans-serif;
  serif: >-
      "Merriweather", "Georgia", "Cambria", "Times New Roman", "Times", serif;
  normal: 400
  bold: 800
