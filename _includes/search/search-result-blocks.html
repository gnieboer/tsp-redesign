{% comment %}
HTML blocks used to hold dynamic search results.
{% endcomment %}

<section class="search-results" tabindex="-1">
  <!-- BEST BETS -->
  <div id="best-bets" class="best-bets hide">
    <h3 class="content-heading">Recommended by the TSP</h3>
    <div id="results-best-bets"></div>
  </div> <!-- END div.best-bets -->
  <!-- RESULTS -->
  <div id="web-results" class="results hide">
    <div id="results-web-results"></div>
  </div> <!-- END div.results -->
</section> <!-- END section.search-results -->

<!-- Pagination -->
<section id="pagination" class="pagination hide">
  <h3 class="sr-only">Pagination</h3>
  <div id="pagination-block" class="pagination-block">
  </div>
</section> <!-- END section.pagination -->
